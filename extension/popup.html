<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Dozen Tracker Pro</title>
    <style>
        :root {
            --accent: #00ffa3;
            --red: #ff4757;
            --orange: #ffa502;
            --bg: #0a0e14;
            --surface: #12171f;
            --card: #181e28;
            --border: #1e2530;
            --text: #e6edf3;
            --muted: #6b7685;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 400px;
            min-height: 520px;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, 'Segoe UI', system-ui, sans-serif;
        }

        /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
        .hdr {
            padding: 16px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
        }

        .hdr-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), #00c781);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .hdr-text h1 {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: .5px;
        }

        .hdr-text span {
            font-size: 10px;
            color: var(--muted);
        }

        .hdr-status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 10px;
            color: var(--accent);
            font-weight: 600;
        }

        .hdr-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: .4
            }
        }

        /* ‚îÄ‚îÄ Tabs ‚îÄ‚îÄ */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            color: var(--muted);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: .5px;
            border-bottom: 2px solid transparent;
            transition: all .2s;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab:hover {
            color: var(--text);
        }

        /* ‚îÄ‚îÄ Panels ‚îÄ‚îÄ */
        .panel {
            display: none;
            padding: 12px;
            overflow-y: auto;
            max-height: 370px;
        }

        .panel.active {
            display: block;
        }

        /* ‚îÄ‚îÄ Rooms List ‚îÄ‚îÄ */
        .room {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            background: var(--card);
            border-radius: 8px;
            margin-bottom: 6px;
            border: 1px solid var(--border);
            gap: 10px;
            cursor: pointer;
            transition: all .15s;
        }

        .room:hover {
            border-color: #2a3140;
            transform: translateX(2px);
        }

        .room.hot {
            border-left: 3px solid var(--red);
        }

        .room.warn {
            border-left: 3px solid var(--orange);
        }

        .room .r-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }

        .room.hot .r-icon {
            background: rgba(255, 71, 87, .15);
        }

        .room.warn .r-icon {
            background: rgba(255, 165, 2, .15);
        }

        .room .r-body {
            flex: 1;
            min-width: 0;
        }

        .room .r-name {
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .room .r-sub {
            font-size: 10px;
            color: var(--muted);
            margin-top: 2px;
        }

        .room .r-count {
            font-size: 14px;
            font-weight: 800;
            color: var(--accent);
            flex-shrink: 0;
        }

        .room.hot .r-count {
            color: var(--red);
        }

        .room.warn .r-count {
            color: var(--orange);
        }

        .empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--muted);
            font-size: 12px;
        }

        /* ‚îÄ‚îÄ Config ‚îÄ‚îÄ */
        .cfg-group {
            background: var(--card);
            border-radius: 10px;
            padding: 16px;
            border: 1px solid var(--border);
            margin-bottom: 10px;
        }

        .cfg-label {
            font-size: 11px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: .5px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .cfg-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cfg-row input {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--accent);
            padding: 10px 14px;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            transition: border .2s;
        }

        .cfg-row input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .cfg-btn {
            padding: 10px 20px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            transition: all .15s;
            white-space: nowrap;
        }

        .cfg-btn:hover {
            filter: brightness(1.1);
        }

        .cfg-btn:active {
            transform: scale(.97);
        }

        .cfg-btn.saved {
            background: #fff;
        }

        /* ‚îÄ‚îÄ Stats ‚îÄ‚îÄ */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .stat {
            background: var(--card);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat .s-val {
            font-size: 20px;
            font-weight: 800;
            color: var(--accent);
        }

        .stat .s-lbl {
            font-size: 9px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: .5px;
            margin-top: 4px;
        }

        /* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */
        .ftr {
            padding: 10px 18px;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 9px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="hdr">
        <div class="hdr-icon">üéØ</div>
        <div class="hdr-text">
            <h1>Dozen Tracker</h1>
            <span>AI Signal Engine</span>
        </div>
        <div class="hdr-status">
            <div class="hdr-dot"></div>ATIVA
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="rooms">üì° Salas</div>
        <div class="tab" data-tab="config">‚öôÔ∏è Config</div>
    </div>

    <div id="p-rooms" class="panel active">
        <div class="stats">
            <div class="stat">
                <div class="s-val" id="st-total">-</div>
                <div class="s-lbl">Monitorando</div>
            </div>
            <div class="stat">
                <div class="s-val" id="st-hot" style="color:var(--red)">-</div>
                <div class="s-lbl">Sinais</div>
            </div>
            <div class="stat">
                <div class="s-val" id="st-warn" style="color:var(--orange)">-</div>
                <div class="s-lbl">Alerta</div>
            </div>
        </div>
        <div id="rooms-list">
            <div class="empty">Carregando salas...</div>
        </div>
    </div>

    <div id="p-config" class="panel">
        <div class="cfg-group">
            <div class="cfg-label">Limite de Zigzag (Threshold)</div>
            <div class="cfg-row">
                <input type="number" id="th" value="6" min="1" max="20">
                <button class="cfg-btn" id="save">Salvar</button>
            </div>
        </div>
        <div class="cfg-group">
            <div class="cfg-label">Backend API</div>
            <div style="font-size:11px;color:var(--accent);word-break:break-all;">http://127.0.0.1:5000</div>
            <div style="font-size:10px;color:var(--muted);margin-top:6px;">Status: <span
                    id="api-status">verificando...</span></div>
        </div>
        <div class="cfg-group">
            <div class="cfg-label">Dados</div>
            <button class="cfg-btn" id="reset-btn" style="width:100%;background:#ff4757;color:#fff;">Resetar
                Dados</button>
            <div style="font-size:10px;color:var(--muted);margin-top:6px;">Limpa todas as salas e contagens do banco.
            </div>
        </div>
    </div>

    <div class="ftr">Dozen Tracker Pro v36 ¬∑ AI Engine ¬∑ 2026</div>
    <script src="popup.js"></script>
</body>

</html>
